plugins {
    id 'java'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework:spring-context:6.0.5'
    implementation 'net.logstash.logback:logstash-logback-encoder:7.3'
    runtimeOnly group: 'io.opentelemetry.instrumentation', name: 'opentelemetry-logback-appender-1.0', version: '1.32.0-alpha'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.9'
    implementation group: 'io.micrometer', name: 'micrometer-tracing-bridge-otel', version: '1.2.0'
    implementation group: 'io.opentelemetry', name: 'opentelemetry-exporter-zipkin', version: '1.32.0'
    implementation group: 'io.zipkin.reporter2', name: 'zipkin-sender-urlconnection', version: '2.16.4'
    implementation group: 'io.micrometer', name: 'micrometer-tracing', version: '1.2.0'
    implementation 'io.micrometer:context-propagation:latest.integration'
    implementation group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-aop', version: '3.1.5'
    implementation group: 'io.zipkin.reporter2', name: 'zipkin-reporter', version: '2.16.4'
    implementation group: 'io.opentelemetry', name: 'opentelemetry-semconv', version: '1.30.1-alpha'
}

group = 'io.contino'
version = '0.0.1'
description = 'pizza-shop-tracing'
sourceCompatibility = '17'
targetCompatibility = '17'

shadowJar {
}
